<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Title -->

    <title>:: Issue Tracker</title>

    <!-- CSS Link -->

    <link rel="stylesheet" href="./assets/stylesheets/style.css">

    
</head>
<body>
    <!-- Header -->

    <header class="header">
        <div class="container header_flex">
            <div class="logo_wrapper">
                <h3 class="logo"> Issue Tracker </h3>
            </div>
            
                <ul class="menu menu_flex">
                    <li class="menu_items">Name</li>
                    <li class="menu_items">
                        <button class="btn">Log in</button>
                    </li>
                </ul>
        </div>
    </header>

    <main>
        
        <!-- Login Form -->

        <section class="form_section">
            <div class="container form_wrapper">
                <div class="user_icon_wrapper">
                    <i class="fas fa-user user_icon"></i>
                </div>

                <h3 class="form_heading">Log In</h3>

                <form class="login_from">
                    <input type="email" placeholder="Email" class="login_info">
                    <input type="password" class="login_info" placeholder="Password">
                    <input type="submit" class="submit_btn" value="Submit">
                </form>
            </div>
        </section>


    </main>

<!-- Font Awesome Link -->

<script src="https://kit.fontawesome.com/56c102e6b2.js" crossorigin="anonymous"></script>  
</body>
</html>
